<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My To-Do List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center p-6">
  <div class="max-w-xl w-full bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold text-center mb-4">📝 My To-Do List</h1>

    <form id="todo-form" class="space-y-4 mb-6">
      <input type="text" id="task-input" placeholder="Enter task..." required class="p-2 border rounded w-full" />
      <div class="flex gap-4">
        <input type="date" id="due-date" class="p-2 border rounded w-1/2" />
        <select id="priority" class="p-2 border rounded w-1/2">
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
      </div>
      <button type="submit" class="bg-green-600 text-white p-2 rounded w-full hover:bg-green-700">➕ Add Task</button>
    </form>

    <ul id="todo-list" class="space-y-3"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
